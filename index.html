<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Worlds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="main.js"></script>
    <div
      style="
        background-color: beige;
        position: absolute;
        top: 2.5%;
        height: 95%;
        width: 20%;
        opacity: 40%;
        border-radius: 0px 20px 20px 0px;
      "
    >
  </div>
  <div
      style="
        position: absolute;
        top: 2.5%;
        height: 95%;
        width: 20%;
        opacity: 100%;
        border-radius: 0px 20px 20px 0px;
      "
    >
      
      <div class="container mt-3">
        <h1 style="color: black;">miniworlds.</h1>

        <div class="mt-3 mb-3">
          <label for="seed" class="form-label" style="color: black;">Seed</label>
          <input
            type="text"
            class="form-control"
            id="seed"
            name="seed"
            placeholder=""
            style="opacity: 40%;"
          />
        </div>
        <div class="mb-3">
          <label for="surfaceColor" class="form-label" style="color: black;">Surface Color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="surfaceColor"
            name="surfaceColor"
            value="#563d7c"
            title="Choose your color"
            style="opacity: 40%;"
          />
        </div>
        <div class="mb-3">
          <label for="oceanColor" class="form-label" style="color: black;">Ocean Color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="oceanColor"
            name="oceanColor"
            value="#563d7c"
            title="Choose your color"
            style="opacity: 40%;"
          />
        </div>
        <div class="mb-3">
          <label for="seaLevelOffset" class="form-label" style="color: black;"
            >Sea Level Offset</label
          >
          <input
            type="range"
            class="form-range"
            id="seaLevelOffset"
            name="seaLevelOffset"
            style="opacity: 40%;"
          />
        </div>
        <div class="mb-3">
          <label for="heightOffset" class="form-label" style="color: black;">Height Offset</label>
          <input
            type="range"
            class="form-range"
            id="heightOffset"
            name="heightOffset"
            style="opacity: 40%;"
          />
        </div>
        <div class="mb-3">
          <label for="detail" class="form-label" style="color: black;">Detail</label>
          <input
            type="range"
            class="form-range"
            id="detail"
            name="detail"
            style="opacity: 40%;"
          />
        </div>
      </div>
    </div>
  </body>
</html>
